<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<h1>Minecraft Quiz</h1>
</head>
<body>
	<p>
     	<h2>1. What colour is a creeper?</h2><br>
     	<label>
      	 	Select an option:
       		<select id="answer1">
        		<option value="red">Red</option>
        		<option value="blue">Blue</option>
        		<option value="green">Green</option>
			<option value="black">Black</option>
       		</select>
     	</label>
  	</p>
	<p>
  		<h2>2. How many eggs can you stack?</h2><br>
		<label id="answer2">
    			Select a number by using the slider:
    		<input type="range" value="0" max="25" id="eggSelect"><span id="eggNum" ></span>
  		</label>
	</p>
	
	<p>
   		<h2>3. Which one/or multiple of these are considered bosses?</h2><br>
  		<label><input value="Wither Skeleton" type="checkbox">Wither Skeleton</label><br>
  		<label><input value="Wither" type="checkbox" id="answer3">Wither</label><br>
  		<label><input value="Ender Dragon" type="checkbox" id="answer4">Ender Dragon</label><br>
		<label><input value="Elder Guardian" type="checkbox" id="answer5">Elder Guardian</label><br>
		<label><input value="Iron Golem" type="checkbox">Iron Golem</label><br>
	</p>
	<p>
   		<h2>4. Which is the rarest ore?</h2><br>
  		<label><input type="radio" name="oreSelect" value="diamond">Diamond</label><br>
  		<label><input type="radio" name="oreSelect" value="redstone">Redstone</label><br>
  		<label><input type="radio" name="oreSelect" value="emerald" id="answer6">Emerald</label><br>
		<label><input type="radio" name="oreSelect" value="gold">Gold</label><br>
	</p>
  
	<button id="button">
		Answers
	</button>
  
	<h1> Your Score was: <span id="score">...</span> out of 4</h1>
  
<script>
	function clickAction() {
		score.textContent = 0;
		if (answer1.value == 'green'){
			score.textContent = Number(score.textContent) + 1;
		} else if (answer1.value != 'green') {
			score.textContent = Number(score.textContent) + 0;
	    }
		if (eggSelect.value == 16) {
			score.textContent = Number(score.textContent) + 1;
		} else if (eggSelect.value != 16) {
			score.textContent = Number(score.textContent) + 0;
		}
		if (answer3.checked && answer4.checked && answer5.checked){
			score.textContent = Number(score.textContent) + 1;	
		} else {
			score.textContent = Number(score.textContent) + 0;
        }
		if (answer6.checked){
			score.textContent = Number(score.textContent) + 1;
		} else {
			score.textContent = Number(score.textContent) + 0;
		}
	}
	function changeAction() {
		eggNum.textContent = eggSelect.value;
	}

	button.onclick = clickAction;
	eggSelect.onchange = changeAction;
</script>

</body>
</html>
